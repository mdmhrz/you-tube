<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="./assets/only-logo.png" type="image/x-icon">
</head>
<body>
    <!-- Heading -->
    <header class="mb-6">
        <nav class="w-11/12 mx-auto flex justify-between py-5 border-b-2 border-[#17171720]">
            <div>
                <img src="./assets/logo.jpg" class="w-[140px]" alt="">
            </div>
            <div>
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                    <input type="search" required placeholder="Search"/>
                  </label>
            </div>
            <div>
                <button class="btn bg-red-500 text-white">Login</button>
            </div>
        </nav>
    </header>
    
    <!-- Dynamic Button -->
    <nav id="category-btn-container" class="flex items-center justify-center gap-4">
        <button class="btn btn-sm">All</button>
    </nav>
    
    <!-- Video Section -->
     <section class="w-11/12 mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 mt-10">
        <div class="card bg-base-100">
            <figure class="relative">
              <img
                src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                alt="Shoes" />
                <p class="absolute right-2 bottom-2 text-[12px] py-1 bg-black text-white px-2 rounded-sm">3hrs 56 min ago</p>
            </figure>
            <div class="flex items-start gap-4 mt-4">
                <div class="avatar w-8 h-8">
                    <div class="ring-primary ring-offset-base-100 w-24 rounded-full ring ring-offset-2">
                      <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                    </div>
                </div>
                <div class="pb-3">
                    <h1 class="font-semibold text-xl">Building a Winning UX Strategy Using the Kano Model</h1>
                    <div class="flex items-center gap-3">
                        <p class="text-gray-500 font-medium">Awlad Hossain</p>
                        <img src="https://cdn-icons-png.flaticon.com/128/7641/7641727.png" class="w-6" alt="">
                    </div>
                    <p class="text-gray-500">91K views</p>
                </div>
            </div>
          </div>

     </section>


    <script src="./script/index.js"></script>
</body>
</html>
